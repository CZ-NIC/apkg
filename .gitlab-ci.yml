variables:
  LC_ALL: C.UTF-8
  KNOT_DNS_BRANCH:
    value: "master"
    description: "Knot DNS branch to test"
  KNOT_RESOLVER_BRANCH:
    value: "master"
    description: "Knot Resolver branch to test"
  LIBYANG_BRANCH:
    value: "master"
    description: "libyang branch to test"
  BIRD_BRANCH:
    value: "apkg-jru"
    description: "BIRD branch to test"


stages:
  - test
  - apkg
  - bird
  - libyang
  - knot-dns
  - knot-resolver
  - deploy


image: $CI_REGISTRY/packaging/apkg/ci/debian-10-full:apkg


.setup-git: &setup-git
  - git config --global user.name CI
  - git config --global user.email ci@nic

.setup-py-reqs: &setup-py-reqs
  - pip3 install -r requirements.txt

.setup-py-develop: &setup-py-develop
  - python3 setup.py develop

.setup-project: &setup-project
  - *setup-git
  - *setup-py-develop


.test: &test
  stage: test

.apkg: &apkg
  stage: apkg
  only:
    variables:
      - $INTEGRATION
      - $TEST_APKG
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml

.bird: &bird
  stage: bird
  only:
    variables:
      - $INTEGRATION
      - $TEST_BIRD
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml
  before_script:
    - echo "Testing BIRD branch $BIRD_BRANCH"

.libyang: &libyang
  stage: libyang
  only:
    variables:
      - $INTEGRATION
      - $TEST_LIBYANG
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml
  before_script:
    - echo "Testing libyang branch $LIBYANG_BRANCH"

.knot-dns-base: &knot-dns-base
  stage: knot-dns
  only:
    variables:
      - $INTEGRATION
      - $TEST_KNOT_DNS
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml
  before_script:
    - echo "Testing Knot DNS branch $KNOT_DNS_BRANCH"

.knot-dns: &knot-dns
  <<: *knot-dns-base
  needs:
    - make-archive-knot-dns
  dependencies:
    - make-archive-knot-dns

.knot-resolver: &knot-resolver
  stage: knot-resolver
  only:
    variables:
      - $INTEGRATION
      - $TEST_KNOT_RESOLVER
  needs:
    - unit
  artifacts:
    when: always
    reports:
      junit: report.xml
  before_script:
    - echo "Testing Knot Resolver branch $KNOT_RESOLVER_BRANCH"

.nixos: &nixos
  tags:
    - docker
    - linux
    - amd64
  # TODO: untag after resolving problems around https://github.com/NixOS/nix/issues/5776
  image: nixos/nix:2.3.12
  variables:
    #NIX_PATH: nixpkgs=https://github.com/nixos/nixpkgs/archive/nixos-unstable.tar.gz
    NIX_PATH: nixpkgs=https://github.com/vcunat/nixpkgs/archive/p/apkg.tar.gz
  before_script:
    - nix-env -f '<nixpkgs>' -iA gitMinimal
    - *setup-git
    # The image auto-detects as alpine distro, and tests don't allow overriding easily :-/
    - echo 'ID=nixos' > /etc/os-release
    # Some archive scripts need /bin/bash
    - nix-build '<nixpkgs>' -QA bash && ln -s "$(realpath ./result/bin/bash)" /bin/bash
    # Use bootstrap apkg to install itself from the current commit
    - nix-shell '<nixpkgs>' -p apkg --run 'apkg install'


# basic tests

flake8:
  <<: *test
  except:
    variables:
      - $MINIMAL
  script:
    - flake8

pylint:
  <<: *test
  script:
    - pylint apkg
  except:
    variables:
      - $MINIMAL
  allow_failure: true

unit:
  <<: *test
  script:
    - *setup-py-develop
    - py.test-3 -v --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml

self:
  <<: *test
  script:
    - *setup-py-reqs
    - *setup-py-develop
    - py.test-3 -v tests/self --junitxml=report.xml
  except:
    variables:
      - $MINIMAL
  artifacts:
    when: always
    reports:
      junit: report.xml


