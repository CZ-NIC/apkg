  script:
    - *setup-project
    - mkdocs build
    - mv site public
  artifacts:
    paths:
    - public
  only:
    - master
  except:
    variables:
      - $INTEGRATION
      - $TEST_APKG
      - $TEST_BIRD
      - $TEST_LIBYANG
      - $TEST_KNOT_DNS
      - $TEST_KNOT_RESOLVER
