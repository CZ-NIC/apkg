# integration tests: Knot DNS

make-archive-knot-dns:
  image: $CI_REGISTRY/packaging/apkg/ci/debian-11:apkg
  <<: *knot-dns-base
  artifacts:
    paths:
      - knot-dns/pkg/archives/dev
  script:
    - *setup-project
    - git clone --recursive -b $KNOT_DNS_BRANCH https://gitlab.nic.cz/knot/knot-dns.git
    - cd knot-dns
    - apkg build-dep
    - apkg make-archive

