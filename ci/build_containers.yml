

build_oci_images:
  image: quay.io/podman/stable
  stage: deploy
  tags:
    - amd64
    - lxc
  script:
    - unset $TMPDIR  # prevents errors in the LXC runners
    - "ln -s \"$(which podman)\" /usr/bin/docker"
    - cd ci/images
    - "podman login -u \"${CI_REGISTRY_USER}\" -p \"${CI_REGISTRY_PASSWORD}\" \"${CI_REGISTRY}\""
    - ./update_all.sh
  when: manual
